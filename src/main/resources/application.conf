ktor {
    deployment {
        port = 8080
        port = ${?PORT}
        MONGODB_URI = ${?MONGODB_URI}
    }
    application {
        modules = [ com.bhardwaj.ApplicationKt.module ]
    }
    jwt {
        secret = ${?SECRET}
        issuer = ${?ISSUER}
        audience = ${?AUDIENCE}
        realm = ${?REALM}
    }
}
